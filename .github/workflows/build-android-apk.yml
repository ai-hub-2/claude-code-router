name: Build Android APK

on:
  push:
    branches: [ main, master, develop, feature/*, bugfix/*, hotfix/* ]
    tags:
      - "v*"
    paths:
      - '.github/workflows/**'
      - 'android/**'
      - 'ios/**'
      - 'lib/**'
      - 'src/**'
      - 'pubspec.yaml'
      - 'package.json'
      - 'build.gradle'
      - 'settings.gradle'
      - 'app/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - '.github/workflows/**'
      - 'android/**'
      - 'ios/**'
      - 'lib/**'
      - 'src/**'
      - 'pubspec.yaml'
      - 'package.json'
      - 'build.gradle'
      - 'settings.gradle'
      - 'app/**'
  schedule:
    - cron: '0 0 * * *'  # ÙŠÙˆÙ…ÙŠØ§Ù‹ ÙÙŠ Ù…Ù†ØªØµÙ Ø§Ù„Ù„ÙŠÙ„
  workflow_dispatch:
    inputs:
      build-type:
        description: "Ù†ÙˆØ¹ Ø§Ù„Ø¨Ù†Ø§Ø¡"
        required: true
        default: "release"
        type: choice
        options: [release, debug]

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: ${{ inputs.build-type || 'release' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Show System Info
        run: |
          echo "ğŸ—ï¸ Starting Android APK Build"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Build Type: ${{ env.BUILD_TYPE }}"
          echo "Runner: ${{ runner.os }}"
          echo "Event: ${{ github.event_name }}"
          echo "Workflow: ${{ github.workflow }}"

      # ØªØ­Ø¯ÙŠØ¯ Ù†ÙˆØ¹ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
      - name: Detect Project Type
        id: detect
        run: |
          TYPE="unknown"
          if [ -f "pubspec.yaml" ] && [ -d "android" ]; then
            TYPE="flutter"
          elif [ -f "package.json" ] && grep -qi "react-native" package.json; then
            TYPE="react-native"
          elif [ -f "settings.gradle" ] || [ -f "settings.gradle.kts" ]; then
            TYPE="gradle"
          fi
          echo "type=$TYPE" >> $GITHUB_OUTPUT
          echo "Detected project type: $TYPE"
          echo "Build type: ${{ env.BUILD_TYPE }}"
          echo "Branch: ${{ github.ref_name }}"

      - name: Skip if No Android Project
        if: steps.detect.outputs.type == 'unknown'
        run: |
          echo "â„¹ï¸ No Android project detected in this repository"
          echo "This is a Node.js project, not an Android project"
          echo ""
          echo "ğŸ“‹ Current project details:"
          if [ -f "package.json" ]; then
            echo "- Has package.json: âœ…"
            PROJECT_NAME=$(node -p "require('./package.json').name")
            PROJECT_VERSION=$(node -p "require('./package.json').version")
            echo "- Project name: $PROJECT_NAME"
            echo "- Project version: $PROJECT_VERSION"
          fi
          echo ""
          echo "This workflow supports:"
          echo "- Flutter projects (pubspec.yaml + android/)"
          echo "- React Native projects (package.json with react-native)"
          echo "- Gradle projects (settings.gradle)"
          echo ""
          echo "Since this is not an Android project, the workflow will be skipped"
          echo "skip_build=true" >> $GITHUB_OUTPUT

      # Ø¥Ø¹Ø¯Ø§Ø¯ Java Ùˆ Android SDK
      - name: Setup Java
        if: steps.detect.outputs.type != 'unknown'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        if: steps.detect.outputs.type != 'unknown'
        uses: android-actions/setup-android@v3

      - name: Check Gradle Files
        if: steps.detect.outputs.type == 'gradle'
        run: |
          if [ ! -f "settings.gradle" ] && [ ! -f "settings.gradle.kts" ]; then
            echo "âŒ No Gradle settings file found!"
            echo "Expected settings.gradle or settings.gradle.kts"
            exit 1
          fi
          echo "âœ… Gradle settings file found"

      # Ø¥Ø¹Ø¯Ø§Ø¯ Node Ù„Ù…Ø´Ø§Ø±ÙŠØ¹ React Native
      - name: Setup Node
        if: steps.detect.outputs.type == 'react-native'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Check Package.json
        if: steps.detect.outputs.type == 'react-native'
        run: |
          if [ ! -f "package.json" ]; then
            echo "âŒ package.json not found!"
            exit 1
          fi
          echo "âœ… package.json found"

      - name: Install JS Dependencies
        if: steps.detect.outputs.type == 'react-native'
        run: |
          echo "ğŸ“¦ Installing React Native dependencies..."
          npm ci
          echo "âœ… React Native dependencies installed"

      # Ø¥Ø¹Ø¯Ø§Ø¯ Flutter
      - name: Setup Flutter
        if: steps.detect.outputs.type == 'flutter'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"
          channel: stable

      - name: Check Pubspec.yaml
        if: steps.detect.outputs.type == 'flutter'
        run: |
          if [ ! -f "pubspec.yaml" ]; then
            echo "âŒ pubspec.yaml not found!"
            exit 1
          fi
          echo "âœ… pubspec.yaml found"

      - name: Flutter Pub Get
        if: steps.detect.outputs.type == 'flutter'
        run: |
          echo "ğŸ“¦ Installing Flutter dependencies..."
          flutter pub get
          echo "âœ… Flutter dependencies installed"

      # Ø¨Ù†Ø§Ø¡ Flutter
      - name: Build Flutter APK
        if: steps.detect.outputs.type == 'flutter'
        run: |
          echo "ğŸ—ï¸ Building Flutter ${{ env.BUILD_TYPE }} APK..."
          flutter build apk --${{ env.BUILD_TYPE }}
          echo "âœ… Flutter build completed"

      # Ø¨Ù†Ø§Ø¡ React Native / Gradle
      - name: Check Android Directory
        if: steps.detect.outputs.type != 'flutter'
        run: |
          if [ ! -d "android" ]; then
            echo "âŒ Android directory not found!"
            echo "Expected android/ directory for ${{ steps.detect.outputs.type }} project"
            exit 1
          fi
          echo "âœ… Android directory found"

      - name: Set Gradle Permissions
        if: steps.detect.outputs.type != 'flutter'
        run: |
          if [ -f "android/gradlew" ]; then
            chmod +x android/gradlew
            echo "âœ… Gradle wrapper permissions set"
          else
            echo "âŒ Gradle wrapper not found at android/gradlew"
            exit 1
          fi

      - name: Build RN/Gradle APK
        if: steps.detect.outputs.type != 'flutter'
        run: |
          cd android
          echo "ğŸ—ï¸ Building ${{ env.BUILD_TYPE }} APK..."
          ./gradlew assemble${{ env.BUILD_TYPE }} --no-daemon
          echo "âœ… Gradle build completed"

      # ØªØ­Ø¯ÙŠØ¯ Ù…Ø³Ø§Ø± Ø§Ù„Ù€ APK
      - name: Locate APK
        id: apk
        run: |
          echo "ğŸ” Searching for APK files..."
          
          # Ø§Ù„Ø¨Ø­Ø« ÙÙŠ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ù…Ø³Ø§Ø±Ø§Øª Ø§Ù„Ù…Ø­ØªÙ…Ù„Ø©
          APK_PATH=""
          
          # Ø§Ù„Ø¨Ø­Ø« ÙÙŠ Ù…Ø¬Ù„Ø¯ build/outputs/apk
          if [ -d "build/app/outputs/apk" ]; then
            APK_PATH=$(find build/app/outputs/apk -name "*.apk" | head -n 1)
          elif [ -d "android/app/build/outputs/apk" ]; then
            APK_PATH=$(find android/app/build/outputs/apk -name "*.apk" | head -n 1)
          elif [ -d "build/outputs/apk" ]; then
            APK_PATH=$(find build/outputs/apk -name "*.apk" | head -n 1)
          else
            # Ø§Ù„Ø¨Ø­Ø« ÙÙŠ Ø¬Ù…ÙŠØ¹ Ø£Ù†Ø­Ø§Ø¡ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
            APK_PATH=$(find . -name "*.apk" | head -n 1)
          fi
          
          if [ -z "$APK_PATH" ]; then
            echo "âŒ No APK found!"
            echo "Searched in:"
            echo "- build/app/outputs/apk/"
            echo "- android/app/build/outputs/apk/"
            echo "- build/outputs/apk/"
            echo "- All project directories"
            exit 1
          fi
          
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"
          
          # Ø¹Ø±Ø¶ Ø­Ø¬Ù… Ø§Ù„Ù€ APK
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          echo "APK Size: $APK_SIZE"
          echo "ğŸ“± APK ready: $APK_PATH ($APK_SIZE)"

      # Ø±ÙØ¹ Ø§Ù„Ù€ APK ÙƒÙ€ Artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ env.BUILD_TYPE }}.apk
          path: ${{ steps.apk.outputs.apk_path }}

      # Ø¥Ù†Ø´Ø§Ø¡ Release Ø¹Ù†Ø¯ ÙˆØ¬ÙˆØ¯ Tag
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.apk.outputs.apk_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Ù…Ù„Ø®Øµ Ø§Ù„Ù†ØªØ§Ø¦Ø¬
      - name: Build Summary
        if: steps.detect.outputs.type != 'unknown'
        run: |
          echo "ğŸ‰ Build completed successfully!"
          echo "Project Type: ${{ steps.detect.outputs.type }}"
          echo "Build Type: ${{ env.BUILD_TYPE }}"
          echo "APK Path: ${{ steps.apk.outputs.apk_path }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "âœ… APK is ready for download!"

      # Ø±Ø³Ø§Ù„Ø© Ø¹Ù†Ø¯ ØªØ®Ø·ÙŠ Ø§Ù„Ø¨Ù†Ø§Ø¡
      - name: Skip Summary
        if: steps.detect.outputs.type == 'unknown'
        run: |
          echo "âœ… Workflow completed successfully!"
          echo "Project Type: Node.js (not Android)"
          echo "Action: Skipped Android build (not applicable)"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "â„¹ï¸ This repository does not contain an Android project"
          echo ""
          echo "ğŸ¯ This workflow is designed for Android projects only."
          echo "For Node.js projects, consider using a different workflow."