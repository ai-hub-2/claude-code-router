name: Build Claude Code Router APK (No Cache)

on:
  push:
    branches: [ main, master ]
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      build-type:
        description: "نوع البناء"
        required: true
        default: "release"
        type: choice
        options: [release, debug]

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: ${{ inputs.build-type || 'release' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ---- Java 17 ----
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ---- Gradle 8.3 ----
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.3

      # ---- Android SDK ----
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ---- Ensure gradlew permissions ----
      - name: Set Gradle Permissions
        run: chmod +x gradlew

      # ---- Check gradle-wrapper.jar ----
      - name: Check Gradle Wrapper
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "gradle-wrapper.jar مفقود أو تالف!"
            exit 1
          fi

      # ---- Install SDK Components ----
      - name: Install SDK Components
        run: sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # ---- Build APK ----
      - name: Build APK
        run: |
          if [ "${{ env.BUILD_TYPE }}" = "release" ]; then
            ./gradlew assembleRelease --no-daemon
          else
            ./gradlew assembleDebug --no-daemon
          fi

      # ---- Locate APK ----
      - name: Locate APK
        id: apk
        run: |
          APK_PATH=$(find app/build/outputs/apk/${{ env.BUILD_TYPE }} -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "لم يتم العثور على APK" && exit 1
          fi
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK at: $APK_PATH"

      # ---- Upload Artifact ----
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-code-router-${{ env.BUILD_TYPE }}.apk
          path: ${{ steps.apk.outputs.apk_path }}

      # ---- Create GitHub Release ----
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.apk.outputs.apk_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}