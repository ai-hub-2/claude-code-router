name: Build Claude Code Router APK

on:
  push:
    branches: [ main, master ]
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      build-type:
        description: "نوع البناء"
        required: true
        default: "release"
        type: choice
        options: [release, debug]

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: ${{ inputs.build-type || 'release' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ---- Java ----
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ---- Gradle ----
      - name: Setup Gradle 8.3
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.3

      # ---- Android SDK ----
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ---- Ensure gradlew permissions ----
      - name: Set Gradle Permissions
        run: chmod +x gradlew

      # ---- Check gradle-wrapper.jar ----
      - name: Check Gradle Wrapper
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "gradle-wrapper.jar مفقود أو تالف!"
            exit 1
          fi
          echo "✅ gradle-wrapper.jar موجود وصحيح"

      # ---- Clear Gradle Cache (avoid GitHub cache issues) ----
      - name: Clear Gradle Cache
        run: |
          rm -rf ~/.gradle/caches
          rm -rf .gradle
          echo "✅ تم مسح Gradle cache"

      # ---- Install Android SDK Components ----
      - name: Install SDK Components
        run: sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # ---- Verify Gradle Setup ----
      - name: Verify Gradle Setup
        run: |
          echo "🔍 التحقق من إعداد Gradle..."
          ./gradlew --version
          echo "✅ Gradle جاهز للبناء"

      # ---- Build APK ----
      - name: Build APK
        run: ./gradlew assemble${{ env.BUILD_TYPE^ }} --no-daemon

      # ---- Locate APK ----
      - name: Locate APK
        id: apk
        run: |
          echo "🔍 البحث عن APK..."
          APK_PATH=$(find app/build/outputs/apk/${{ env.BUILD_TYPE }} -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "❌ لم يتم العثور على APK"
            echo "📁 محتويات مجلد app/build/outputs/apk/:"
            ls -la app/build/outputs/apk/ || echo "المجلد غير موجود"
            exit 1
          fi
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "✅ تم العثور على APK: $APK_PATH"
          echo "📊 حجم APK: $(du -h "$APK_PATH" | cut -f1)"

      # ---- Upload Artifact ----
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-code-router-${{ env.BUILD_TYPE }}.apk
          path: ${{ steps.apk.outputs.apk_path }}

      # ---- Create GitHub Release ----
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.apk.outputs.apk_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}