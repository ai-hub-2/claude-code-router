name: Build Claude Code Router APK (No Cache - Reliable)

on:
  push:
    branches: [ main, master ]
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      build-type:
        description: "Ù†ÙˆØ¹ Ø§Ù„Ø¨Ù†Ø§Ø¡"
        required: true
        default: "release"
        type: choice
        options: [release, debug]

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: ${{ inputs.build-type || 'release' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ---- Java 17 ----
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ---- Install Gradle via apt (no cache) ----
      - name: Install Gradle
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle
          gradle --version

      # ---- Android SDK ----
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ---- Clear all cache directories ----
      - name: Clear All Cache
        run: |
          echo "ðŸ§¹ Ù…Ø³Ø­ Ø¬Ù…ÙŠØ¹ Ø£Ù†ÙˆØ§Ø¹ Ø§Ù„ÙƒØ§Ø´..."
          rm -rf ~/.gradle
          rm -rf ~/.android
          rm -rf .gradle
          rm -rf build
          rm -rf app/build
          echo "âœ… ØªÙ… Ù…Ø³Ø­ Ø¬Ù…ÙŠØ¹ Ø§Ù„ÙƒØ§Ø´"

      # ---- Install SDK Components ----
      - name: Install SDK Components
        run: sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # ---- Create gradle.properties to disable cache ----
      - name: Disable Gradle Cache
        run: |
          echo "org.gradle.caching=false" > gradle.properties
          echo "org.gradle.parallel=false" >> gradle.properties
          echo "org.gradle.configureondemand=false" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties
          echo "âœ… ØªÙ… ØªØ¹Ø·ÙŠÙ„ Ø¬Ù…ÙŠØ¹ Ø£Ù†ÙˆØ§Ø¹ Ø§Ù„ÙƒØ§Ø´ ÙÙŠ Gradle"

      # ---- Build APK using system gradle ----
      - name: Build APK
        run: |
          echo "ðŸ—ï¸ Ø¨Ø¯Ø¡ Ø¨Ù†Ø§Ø¡ APK..."
          if [ "${{ env.BUILD_TYPE }}" = "release" ]; then
            gradle assembleRelease --no-daemon --no-build-cache --no-configuration-cache
          else
            gradle assembleDebug --no-daemon --no-build-cache --no-configuration-cache
          fi
          echo "âœ… ØªÙ… Ø¨Ù†Ø§Ø¡ APK Ø¨Ù†Ø¬Ø§Ø­"

      # ---- Locate APK ----
      - name: Locate APK
        id: apk
        run: |
          echo "ðŸ” Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† APK..."
          APK_PATH=$(find app/build/outputs/apk/${{ env.BUILD_TYPE }} -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "âŒ Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ APK"
            echo "ðŸ“ Ù…Ø­ØªÙˆÙŠØ§Øª Ù…Ø¬Ù„Ø¯ app/build/outputs/apk/:"
            ls -la app/build/outputs/apk/ || echo "Ø§Ù„Ù…Ø¬Ù„Ø¯ ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯"
            exit 1
          fi
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "âœ… ØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ APK: $APK_PATH"
          echo "ðŸ“Š Ø­Ø¬Ù… APK: $(du -h "$APK_PATH" | cut -f1)"

      # ---- Upload Artifact ----
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-code-router-${{ env.BUILD_TYPE }}.apk
          path: ${{ steps.apk.outputs.apk_path }}

      # ---- Create GitHub Release ----
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.apk.outputs.apk_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}