        uses: actions/checkout@v4

      - name: Show Project Info
        run: |
          echo "ğŸ” Building Android APK..."
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Build Type: ${{ env.BUILD_TYPE }}"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Check Environment
        run: |
          echo "ğŸ” Checking build environment..."
          echo "Java version:"
          java -version
          echo ""
          echo "Android SDK location:"
          echo $ANDROID_SDK_ROOT
          echo ""
          echo "Gradle version:"
          gradle --version || echo "Gradle not found in PATH"

      - name: Check Android Project
        run: |
          if [ ! -d "android_app" ]; then
            echo "âŒ Android project not found!"
            exit 1
          fi
          echo "âœ… Android project found in android_app/"
          ls -la android_app/
          echo ""
          echo "Checking Android project structure:"
          find android_app -name "*.gradle" -o -name "*.xml" | head -10

      - name: Set Gradle Permissions
        run: |
          cd android_app
          chmod +x gradlew
          echo "âœ… Gradle wrapper permissions set"

      - name: Build Android APK
        run: |
          cd android_app
          echo "ğŸ—ï¸ Building ${{ env.BUILD_TYPE }} APK..."
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          echo ""
          echo "Running gradle build with verbose output..."
          ./gradlew assemble${{ env.BUILD_TYPE }} --no-daemon --stacktrace --info
          echo "âœ… Android build completed"

      - name: Find APK
        id: apk
        run: |
          echo "ğŸ” Searching for APK files..."
          
          # Search in Android project output
          if [ -d "android_app/app/build/outputs/apk" ]; then
            APK_PATH=$(find android_app/app/build/outputs/apk -name "*.apk" | head -n 1)
          else
            echo "âŒ No APK found!"
            exit 1
          fi
          
          if [ -z "$APK_PATH" ]; then
