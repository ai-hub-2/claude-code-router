name: Build Android APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'android_app/**'
      - '.github/workflows/android-apk-builder.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'android_app/**'
  workflow_dispatch:
    inputs:
      build-type:
        description: "Build Type"
        required: true
        default: "release"
        type: choice
        options: [release, debug]

permissions:
  contents: write

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: ${{ inputs.build-type || 'release' }}

    steps:
